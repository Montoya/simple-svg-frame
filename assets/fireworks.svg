  25%  { opacity: .25;}
  50%  { opacity: .5;}
  75%  { opacity: .25;}
  100% { opacity: 0;} 
}
@keyframes fireworktwo {
  0%   { opacity: 0;}
  25%  { opacity: .65;}
  50%  { opacity: .9;}
  75%  { opacity: .65;}
  100% { opacity: 0;} 
}
